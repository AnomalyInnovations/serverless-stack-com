<style>
  /* Copy code button styles */
  div.highlighter-rouge {
    position: relative;
  }

  div.highlighter-rouge code.copied {
    animation: shot .3s ease-in-out;
  }

  @keyframes shot {
    from { opacity: .5; }
    to { opacity: 1; }
  }

  .highlighter-rouge .clipbutton {
    position: absolute;
    top: 9px;
    right: 13px;
    z-index: 1;
    opacity: 0;
    padding: 4px 8px;
    border: none;
    border-radius: 3px;
    background-color: #9068BE;
    color: #fff;
    transition: opacity .3s ease-in-out;
  }

  .clipbutton:hover {
    background-color: #7649aa;
  }

  .clipbutton:focus {
    outline: none;
  }

  .highlighter-rouge:hover .clipbutton {
    opacity: 1;
    cursor: pointer;
  }
</style>

<script src="https://unpkg.com/clipboard@2.0.0/dist/clipboard.min.js"></script>
<script>

  const codeElements = document.querySelectorAll(".highlighter-rouge code");

  for (i = 0; i < codeElements.length; i++) {
    const currentItem = codeElements[i];
    const clipButton = `<button class="clipbutton">Copy</button>`;
    currentItem.insertAdjacentHTML("beforebegin", clipButton);
  }

  var clipboard = new ClipboardJS(".clipbutton", {
    target: function(trigger) {
      return trigger.nextElementSibling;
    }
  });

  clipboard.on("success", function (e) {
    e.clearSelection();
    e.trigger.nextElementSibling.classList.add('copied');
    e.trigger.innerText = "Copied!";
    let t = setTimeout(function() {
      e.trigger.nextElementSibling.classList.remove('copied');
      e.trigger.innerText = "Copy";
    }, 300);
  });

</script>
